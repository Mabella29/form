<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>
    <div class="main-container">

                        </div>

                        </div>
                        
                        <div class="text">

                            <input class="email" type="email" id="name" name="name" />
                        </div class="text">
                        <div class="radio">

                            <input type="radio" id="female" name="name" />

                            <input type="radio" id="female" name="name" />

                            <input type="radio" id="others" name="name" />

                        </div>
                        <div class="text">
                            <label for="name">Password</label> <br>
                            <input type="password" id="name" name="name" />
                        </div>
                        <div class="text">
                            <label for="name">Confirm Password</label><br>
                            <input type="password" id="name" name="name" />
                        </div>
                        <div class="text">
                            <label for="select-example">Education Level</label><br>
                            <select id="select-example2" name="select-example">
                                <option value=""></option>

                        </div>
                        <div class="text">

                            <select id="select-example2" name="select-example">
                                <option value=""></option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div> 
                       
                <div class="about-us">
                    <label for="name">Tell Us About You</label>
                    <input type="text" class="textbox">
                    <br>
                    <button type="submit">Create Account</button>
                    </div>
                </div>
                </form>
            </div>
            <div class="img">
                <div class="kode">
                    <h2>KodeCamp</h2>
                </div>
                <div class="join">
